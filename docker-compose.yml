services:
  trading-brain:
    build: .
    container_name: trading-brain
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
      - ./strategy/active:/app/strategy/active
      - ./statistics/active:/app/statistics/active
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - TZ=America/New_York
      - JSON_LOGS=1
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
