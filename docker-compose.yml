services:
  trading-brain:
    build: .
    container_name: trading-brain
    restart: unless-stopped
    user: "1000:1000"
    # WARNING: 'docker compose restart' does NOT re-read .env changes.
    # Use 'docker compose up -d --force-recreate' or deploy/restart.sh instead.
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
      - ./strategy/active:/app/strategy/active
      - ./strategy/archive:/app/strategy/archive
      - ./statistics/active:/app/statistics/active
      - ./statistics/archive:/app/statistics/archive
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - TZ=America/New_York
      - JSON_LOGS=1
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-batch-size: "100"
        labels: "service"
    depends_on:
      - loki

  loki:
    image: grafana/loki:3.6
    container_name: loki
    restart: unless-stopped
    volumes:
      - loki-data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    deploy:
      resources:
        limits:
          memory: 512m

  prometheus:
    image: prom/prometheus:v3.2.1
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=90d
      - --storage.tsdb.retention.size=500MB
    deploy:
      resources:
        limits:
          memory: 256m

  grafana:
    image: grafana/grafana:11.5
    container_name: grafana
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_SERVER_ROOT_URL=http://178.156.216.93:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    deploy:
      resources:
        limits:
          memory: 192m

volumes:
  loki-data:
  prometheus-data:
  grafana-data:
