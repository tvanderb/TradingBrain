services:
  trading-brain:
    build: .
    container_name: trading-brain
    restart: unless-stopped
    user: "1000:1000"
    # WARNING: 'docker compose restart' does NOT re-read .env changes.
    # Use 'docker compose up -d --force-recreate' or deploy/restart.sh instead.
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
      - ./strategy/active:/app/strategy/active
      - ./strategy/archive:/app/strategy/archive
      - ./statistics/active:/app/statistics/active
      - ./statistics/archive:/app/statistics/archive
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - TZ=America/New_York
      - JSON_LOGS=1
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
