default_take_profit_pct = 0.04

[emergency]
kill_switch = false
max_drawdown_pct = 0.10

[rollback]
# Shell-enforced automatic rollback triggers
max_daily_loss_pct = 0.05       # 5% portfolio drop in a day -> halt + rollback
max_consecutive_losses = 10      # 10 consecutive losses -> pause + review
