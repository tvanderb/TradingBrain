[position]
max_position_pct = 0.10   # Max 10% of portfolio per position
max_positions = 5          # Max 5 concurrent positions
max_leverage = 1.0         # No leverage initially

[daily]
max_daily_loss_pct = 0.03  # Stop trading after 3% daily loss
max_daily_trades = 20      # Max trades per day

[per_trade]
max_trade_pct = 0.05       # Max 5% of portfolio per trade
default_stop_loss_pct = 0.02    # 2% stop loss
default_take_profit_pct = 0.04  # 4% take profit (2:1 R:R)

[emergency]
kill_switch = false        # Manual emergency stop
max_drawdown_pct = 0.10   # Stop everything at 10% total drawdown
