# RISK LIMITS — NEVER modified by AI agent
# Only humans should edit this file
# Shell enforces these as hard limits on ALL signals
#
# Philosophy: Favor low-frequency, high-conviction trades. Tolerate losing
# streaks (drawdown is the real safety net). Give the system room to swing
# on fat pitches rather than forcing steady small-edge trades.

[position]
max_position_pct = 0.25   # Max 25% of portfolio per position — emergency backstop only
max_positions = 18         # Max 18 concurrent positions
max_leverage = 1.0         # No leverage

[daily]
max_daily_loss_pct = 0.10  # Stop trading after 10% daily loss — emergency backstop
max_daily_trades = 20      # Max trades per day

[per_trade]
max_trade_pct = 0.10       # Max 10% of portfolio per trade — emergency backstop
default_trade_pct = 0.06   # Default 6% per trade
default_stop_loss_pct = 0.03
default_take_profit_pct = 0.09

[emergency]
kill_switch = false
max_drawdown_pct = 0.40    # 40% max drawdown — true emergency backstop

[rollback]
# Shell-enforced automatic rollback triggers
max_daily_loss_pct = 0.15       # 15% portfolio drop in a day -> halt + rollback
max_consecutive_losses = 999     # Disabled — drawdown is the safety net, not streak length
