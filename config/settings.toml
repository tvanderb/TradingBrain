[general]
mode = "paper"              # "paper" or "live"
paper_balance_usd = 200.0   # Starting balance for paper trading
timezone = "US/Eastern"
log_level = "INFO"
default_slippage_factor = 0.0005  # 0.05% as decimal factor â€” signal can override per-trade

[kraken]
rest_url = "https://api.kraken.com"
ws_url = "wss://ws.kraken.com/v2"
# Actual fees at $0 volume tier: 0.25% maker / 0.40% taker
maker_fee_pct = 0.25
taker_fee_pct = 0.40

[markets]
symbols = ["BTC/USD", "ETH/USD", "SOL/USD", "XRP/USD", "DOGE/USD", "ADA/USD", "LINK/USD", "AVAX/USD", "DOT/USD"]

[ai]
provider = "anthropic"       # "anthropic" or "vertex"
sonnet_model = "claude-sonnet-4-5-20250929"
opus_model = "claude-opus-4-6"
daily_token_limit = 1500000  # Safety net (10x expected), orchestrator self-regulates

[ai.vertex]
project_id = ""
region = "us-east5"

[orchestrator]
# Nightly review window (EST)
start_hour = 0               # 12:00 AM EST
end_hour = 3                 # 3:00 AM EST
# Max revision cycles per night
max_revisions = 3

[telegram]
enabled = true
allowed_user_ids = []

[telegram.notifications]
# Which events send Telegram alerts (high-frequency events default off)
# trade_executed = true
# stop_triggered = true
# risk_halt = true
# strategy_deployed = true
# system_error = true
# signal_rejected = false
# scan_complete = false

[api]
enabled = false               # Enable REST + WebSocket API
host = "0.0.0.0"
port = 8080

[fees]
check_interval_hours = 24
min_trade_usd = 20.0

[data]
# Data tiering thresholds
candle_5m_retention_days = 30
candle_1h_retention_days = 365
candle_1d_retention_years = 7
